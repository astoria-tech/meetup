name: Talk Submission
description: Create a Talk Submission
title: '[Talk Submission] '
labels: ['talk-submission']
assignees: '@reggi'
body:
  - type: input
    id: name
    attributes:
      label: Name
      description: Please enter the name of the speaker.
      placeholder:
    validations:
      required: true

  - type: input
    id: githubUsername
    attributes:
      label: GitHub Username
      description: Please enter the GitHub username. (No @ symbol needed.)
      placeholder:
    validations:
      required: false

  - type: input
    id: linkedin
    attributes:
      label: LinkedIn Profile URL
      description: Please enter the LinkedIn profile URL.
      placeholder:
    validations:
      required: false

  - type: input
    id: website
    attributes:
      label: Website
      description: Please enter the personal or professional website URL.
      placeholder:
    validations:
      required: false

  - type: input
    id: profileImage
    attributes:
      label: Profile Image
      description: Please profile a profile image URL. (If none is provided we use the GitHub profile image, or [the default image](https://github.com/astoria-tech/meetup/blob/main/packages/image-generator/banner/default.png))
      placeholder:
    validations:
      required: false

  - type: input
    id: title
    attributes:
      label: Title
      description: 'The title of your presentation.'
      placeholder:
    validations:
      required: true

  - type: input
    id: date
    attributes:
      label: Date
      description: 'The date of the presentation (YYYY-MM-DD).'
      placeholder: 'YYYY-MM-DD'
    validations:
      required: true

  - type: input
    id: slides
    attributes:
      label: Slides (Optional)
      description: 'Link to the presentation slides, (if available).'
      placeholder: 'https://yoursite.com/slides.pdf'
    validations:
      required: false

  - type: input
    id: slidesSource
    attributes:
      label: Slides Source (Optional)
      description: 'Link to the source of the slides, if applicable (e.g., Google Drive, Your personal website).'
      placeholder:
    validations:
      required: false
