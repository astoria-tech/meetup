name: Create Image Call / Dispatch

on:
  workflow_call:
    inputs:
      date:
        description: 'Event Date (YYYY-MM-DD)'
        required: true
        type: string
      image:
        description: 'Image Type (banner, meetup-image)'
        default: banner, meetup-image
        type: string
  workflow_dispatch:
    inputs:
      date:
        description: 'Event Date (YYYY-MM-DD)'
        required: true
        type: string
      image:
        description: 'Image Type (banner, meetup-image)'
        default: banner, meetup-image
        type: string

jobs:
  create-banner:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Export message
        id: MESSAGE
        run: |
          MESSAGE="Add image(s) ${{ inputs.image }} for ${{ inputs.date }}"
          echo "message=$MESSAGE" >> $GITHUB_OUTPUT

      - name: Checkout and Push Branch
        run: |
          npm install
          ./script/genimage --date "${{ inputs.date }}" --image "${{ inputs.image }}"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git checkout -b "image-${{ github.run_id }}"
          git commit -m "${{ steps.message.outputs.message }}"
          git push origin "image-${{ github.run_id }}"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: ${{ steps.MESSAGE.outputs.MESSAGE }}
          title: ${{ steps.MESSAGE.outputs.MESSAGE }}
          body: ${{ steps.MESSAGE.outputs.MESSAGE }}
          branch: 'image-${{ github.run_id }}'
